<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
<title>learning.com</title>
<link rel = "stylesheet" href = "calculator.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;1,100;1,200;1,300;1,400;1,500&family=Ubuntu:ital,wght@0,300;0,400;1,300;1,400&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<div id = "container">
    <div id = "name"><h3>Sam's calculator</h3></div>
    <div id = "calcontainer">
        <div id = "value">
            <div id = "normal"></div>
            <div>
                <h4 id = "result"></h4>
            </div>
        </div>
        
        <div id = "calnumbs">
            <div id = "row1">
           <div class = "numbs" id = "clear">
                <h2 style = "color : rgb(132, 241, 132)"><a>C</a></h2>
           </div>
           <div class = "numbs" id = "divide">
            <h2 style = "color : rgb(132, 241, 132)"><a>/</a></h2>
       </div>
       <div class = "numbs" id = "multiply">
        <h2 style = "color : rgb(132, 241, 132)">x</h2>
   </div>
   <div id = "backspace" class = "numbs" >
    <h2 style = "color : rgb(132, 241, 132)"><i class="fa fa-times-circle" aria-hidden="true" ><-</i></h2>
</div>
</div>
<div id = "row2" >
<div class = "numbs" id = "seven">
    <h2>7</h2>
</div>
<div class = "numbs" id = "eight">
    <h2>8</h2>
</div>
<div class = "numbs" id = "nine">
    <h2>9</h2>
</div>
<div class = "numbs" id = "minus">
    <h2 style = "color : rgb(132, 241, 132)">-</h2>
</div>
</div>
<div id = "row3" >
<div class = "numbs" id = "four">
    <h2>4</h2>
</div>
<div class = "numbs" id = "five">
    <h2>5</h2>
</div>
<div class = "numbs" id = "six">
    <h2>6</h2>
</div>
<div class = "numbs" id = "plus">
    <h2 style = "color : rgb(132, 241, 132)">+</h2>
</div>
</div>
<div id = "row4">
    <div class = "numbs" id = "one">
        <h2>1</h2>
    </div>
    <div class = "numbs" id = "two">
        <h2>2</h2>
    </div>
    <div class = "numbs" id = "three">
        <h2>3</h2>
    </div>
    <div class = "numbs equals" >
        <h2 style = "color : rgb(132, 241, 132)"></h2>
    </div>

</div>
<div id = "row5">
    <div class = "numbs" id = "percent">
        <h2>%</h2>
    </div>
    <div class = "numbs" id = "zero">
        <h2>0</h2>
    </div>
    <div class = "numbs" id = "point">
        <h2>.</h2>
    </div>
    <div class = "numbs equals">
        <h2 style = "color : rgb(132, 241, 132)"></h2>
    </div>

    <div id = "main-equal" class = "numbs">
        <h2 style = "color : white">=</h2>
        </div>
    

</div>
        </div>
    </div>
</div>

<script src = "calculator.js"></script>
</body>
</html>
